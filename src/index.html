<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="weather-icon"></div>
      <div class="search-bar">
        <input type="text" placeholder="Enter a city name" />
        <button class="search">Search</button>
      </div>
      <div>
        <button class="change">°C/ °F</button>
      </div>
    </header>

    <main class="top-main">
      <section class="left-side">
        <h1 class="city-name">London</h1>
        <h3 class="weather-desc">Clear</h3>
        <p class="temp-value">89°</p>
        <div class="temp-range">
          <p class="high-temp">H: 94°</p>
          <p class="low-temp">L: 76°</p>
        </div>
      </section>
      <section class="right-side"></section>
    </main>

    <main class="center-main">
      <div class="main-child">
        <div class="item-heading">SUNRISE</div>
        <div class="item-value">89°</div>
      </div>
      <div class="main-child">
        <div class="item-heading">SUNSET</div>
        <div class="item-value">89°</div>
      </div>
      <div class="main-child">
        <div class="item-heading">CHANCE OF RAIN</div>
        <div class="item-value">89°</div>
      </div>
      <div class="main-child">
        <div class="item-heading">HUMIDITY</div>
        <div class="item-value">89°</div>
      </div>
      <div class="main-child">
        <div class="item-heading">WIND</div>
        <div class="item-value">89°</div>
      </div>
      <div class="main-child">
        <div class="item-heading">FEELS LIKE</div>
        <div class="item-value">89°</div>
      </div>
      <div class="main-child">
        <div class="item-heading">PRECIPITATION</div>
        <div class="item-value">89°</div>
      </div>
      <div class="main-child">
        <div class="item-heading">PRESSURE</div>
        <div class="item-value">89°</div>
      </div>
      <div class="main-child">
        <div class="item-heading">VISIBILITY</div>
        <div class="item-value">89°</div>
      </div>
      <div class="main-child">
        <div class="item-heading">UV INDEX</div>
        <div class="item-value">89°</div>
      </div>
    </main>

    <main class="bottom-main">
      <section class="bottom-main-item">
        <div class="day-wise-temp">
          <div class="weekly-head">DAY</div>
          <div class="weekly-head"></div>
          <div class="weekly-head">CHANCE OF RAIN</div>
          <div class="weekly-head">HUMIDITY</div>
          <div class="weekly-head">TEMPERATURE</div>
        </div>
        <hr />
      </section>
    </main>
  </body>
</html>
